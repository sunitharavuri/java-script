<!DOCTYPE html>
<html>

<head>
    <title>Multistep Registration Form- Demo Preview</title>
    <meta content="noindex, nofollow" name="robots">
    <!-- Including CSS File Here -->
    <link href="styles.css" rel="stylesheet" type="text/css">
    <!-- Including JS File Here -->
    <script src="multi-step-form.js" type="text/javascript"></script>
</head>

<body>
    <div class="content">
        <!-- Multistep Form -->
        <div class="main">
            <form action="#" class="regform" method="get">
                <!-- Progressbar -->
                <ul id="progressbar">
                    <li id="active1">Create Account</li>
                    <li id="active2">Educational Profiles</li>
                    <li id="active3">Personal Details</li>
                </ul>
                <!-- Fieldsets -->
                <fieldset id="first">
                    <h2 class="title">Create your account</h2>
                    <p class="subtitle">Step 1</p><input class="text_field" name="email" placeholder="Email" type="text" value="">
                    <input class="text_field" name="pass" placeholder="Password" type="password" value="">
                    <input class="text_field" name="cpass" placeholder="Confirm Password" type="password" value="">
                    <input id="next_btn1" style="cursor:pointer;" onclick="next_step1()" type="button" value="Next">
                </fieldset>
                <fieldset id="second">
                    <h2 class="title">Educational Profiles</h2>
                    <p class="subtitle">Step 2</p>
                    <select class="options">
                    <option>--Select Education--</option>
<option>Post Graduate</option>
<option>Graduate</option>
<option>HSC</option>
<option>SSC</option>
</select>
                    <input class="text_field" name="marks" placeholder="Marks Obtained" type="text" value="">
                    <input class="text_field" name="pyear" placeholder="Passing Year" type="text" value="">
                    <input class="text_field" name="univ" placeholder="University" type="text">
                    <input id="pre_btn1" style="cursor:pointer;" onclick="prev_step1()" type="button" value="Previous">
                    <input id="next_btn2" name="next" style="cursor:pointer;" onclick="next_step2()" type="button" value="Next">
                </fieldset>
                <fieldset id="third">
                    <h2 class="title">Personal Details</h2>
                    <p class="subtitle">Step 3</p>
                    <input class="text_field" name="fname" placeholder="First Name" type="text">
                    <input class="text_field" name="lname" placeholder="Last Name" type="text">
                    <input class="text_field" name="cont" placeholder="Contact" type="text">
                    <label>Gender</label>
                    <input name="gender" type="radio" value="Male">Male
                    <input name="gender" type="radio" value="Female">Female
                    <textarea name="address" placeholder="Address">
</textarea>
                    <input id="pre_btn2" style="cursor:pointer;" onclick="prev_step2()" type="button" value="Previous">
                    <input class="submit_btn" style="cursor:pointer;" onclick="validation(event)" type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
