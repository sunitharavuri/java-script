<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Countries CRUD</title>
  <style>
    input[type='submit'], button, [aria-label]{
      cursor: pointer;
    }
    #edit-form{
      display: none;
    }
  </style>
</head>

<body>

 <div id="add-form" >
 <form action="javascript:void(0)" method="POST"  onclick ="app.Add()"> 
   <!--  javascript:void(0); is used in form  action to prevent page reloads and maintain HTML standard.  -->
  <input type="text" id="add-name" placeholder="New country">
  <input type="button" value="Add">
</form> 
 </div>

   <div id="edit-form" role="aria-hidden">
  <form action="javascript:void(0);" method="POST" id="saveEdit">
    <input type="text" id="edit-name">
     <input type="submit" value="Update" /> <a onclick="CloseInput()" aria-label="Close">&#10006;</a> 
  </form>
</div> 

  <p id="counter"></p>

  <table>
    <tr>
      <th>Name</th>
    </tr>
    <tbody id="countries">
    </tbody>
  </table>

  <script>
    var app = new function () {
      this.el = document.getElementById('countries');
      this.countries = ['France', 'Germany', 'England', 'Spain', 'Belgium', 'Italy', 'Portugal', 'Irland',
        'Luxembourg'
      ];
      this.Count = function (data) {
        var el = document.getElementById('counter');
        var name = 'country';
        if (data) {
          if (data > 1) {
            name = 'countries';
          }
          el.innerHTML = data + ' ' + name;
        } else {
          el.innerHTML = 'No ' + name;
        }
      };

      this.FetchAll = function () {
        var data = '';
        if (this.countries.length > 0) {
          for (i = 0; i < this.countries.length; i++) {
            data += '<tr>';
            data += '<td>' + this.countries[i] + '</td>';
            data += '<td><button onclick="app.Edit(' + i + ')">Edit</button></td>';
            data += '<td><button onclick="app.Delete(' + i + ')">Delete</button></td>';
            data += '</tr>';
            
          }
        }
         this.Count(this.countries.length);
        return this.el.innerHTML = data;
      };
        this.Add = function () {
          el = document.getElementById('add-name');
          // Get the value
          var country = el.value;
          if (country) {
            // Add the new value
            this.countries.push(country.trim());
            // Reset input value
            el.value = '';
            // Dislay the new list
      this.FetchAll();
          }
        };
        this.Edit = function (item) {
          var el = document.getElementById('edit-name');
          // Display value in the field
          el.value = this.countries[item];
          
          // Display fields
          document.getElementById('add-form').style.display = 'none';
          document.getElementById('edit-form').style.display = 'block';
          self = this;
          document.getElementById('saveEdit').onsubmit = function() {
            // Get value
            var country = el.value;
            if (country) {
              // Edit value
              self.countries.splice(item, 1, country.trim());
              // Display the new list
              self.FetchAll();
              // Hide fields
              CloseInput();
            }
          }
        };
        this.Delete = function (item) {
          // Delete the current row
          this.countries.splice(item, 1);
          // Display the new list
          this.FetchAll();
        };

      }
  
    app.FetchAll();
    function CloseInput() {
      document.getElementById('edit-form').style.display = 'none';
      document.getElementById('add-form').style.display = 'block';
    }
    
  </script>
</body>

</html>
